<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Medicina - UNAN Managua</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .semestre {
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      background-color: #eaf0f6;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .semestre h2 {
      color: #1e3c72;
    }
    .materia {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      position: relative;
    }
    .materia input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .materia.locked {
      color: #aaa;
    }
    .materia.locked input[type="checkbox"] {
      pointer-events: none;
    }
    .materia:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      left: 200px;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      transition: 0.3s;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Medicina UNAN Managua (Plan 2021)</h1>
  <div id="malla"></div>

  <script>
    const estructura = {
      "I SEMESTRE": [
        "ANATOMIA HUMANA I",
        "HISTOLOGIA HUMANA I",
        "EMBRIOLOGIA HUMANA I",
        "BIOFISICA MEDICA",
        "BIOLOGÍA MOLECULAR",
        "INTEGRADOR I"
      ],
      "II SEMESTRE": [
        { nombre: "ANATOMIA HUMANA II", requiere: ["ANATOMIA HUMANA I"] },
        { nombre: "HISTOLOGIA HUMANA II", requiere: ["HISTOLOGIA HUMANA I"] },
        { nombre: "EMBRIOLOGIA HUMANA II", requiere: ["EMBRIOLOGIA HUMANA I"] },
        { nombre: "FISIOLOGIA MEDICA I", requiere: ["BIOFISICA MEDICA"] },
        { nombre: "BIOQUIMICA", requiere: ["BIOLOGÍA MOLECULAR"] },
        { nombre: "INTEGRADOR II", requiere: ["INTEGRADOR I"] },
      ],
      // Agregar el resto de semestres como en II SEMESTRE según estructura y dependencias
    };

    const aprobadas = JSON.parse(localStorage.getItem("materiasAprobadas") || "[]");

    function esAprobada(nombre) {
      return aprobadas.includes(nombre);
    }

    function guardar(nombre, estado) {
      if (estado && !aprobadas.includes(nombre)) {
        aprobadas.push(nombre);
      } else if (!estado && aprobadas.includes(nombre)) {
        const index = aprobadas.indexOf(nombre);
        if (index !== -1) aprobadas.splice(index, 1);
      }
      localStorage.setItem("materiasAprobadas", JSON.stringify(aprobadas));
      render();
    }

    function render() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      Object.entries(estructura).forEach(([semestre, materias]) => {
        const div = document.createElement("div");
        div.className = "semestre";
        div.innerHTML = `<h2>${semestre}</h2>`;

        materias.forEach(materia => {
          let nombre = materia.nombre || materia;
          let requiere = materia.requiere || [];
          let aprobada = esAprobada(nombre);
          let habilitada = requiere.every(r => esAprobada(r));

          const materiaDiv = document.createElement("div");
          materiaDiv.className = "materia";
          if (!habilitada && requiere.length > 0) materiaDiv.classList.add("locked");

          const check = document.createElement("input");
          check.type = "checkbox";
          check.checked = aprobada;
          check.disabled = !habilitada;
          check.addEventListener("change", e => guardar(nombre, e.target.checked));

          const label = document.createElement("label");
          label.textContent = nombre;

          materiaDiv.appendChild(check);
          materiaDiv.appendChild(label);

          if (!habilitada && requiere.length > 0) {
            const tooltip = document.createElement("span");
            tooltip.className = "tooltip";
            const faltantes = requiere.filter(r => !esAprobada(r));
            tooltip.textContent = "Falta aprobar: " + faltantes.join(", ");
            materiaDiv.appendChild(tooltip);
          }

          div.appendChild(materiaDiv);
        });

        contenedor.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
